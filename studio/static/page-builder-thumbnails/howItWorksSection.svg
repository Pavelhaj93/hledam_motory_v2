<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="120" height="80" fill="#f8f9fa" />

    <!-- Timeline line -->
    <line x1="60" y1="10" x2="60" y2="70" stroke="#e5e7eb" stroke-width="2" />

    <!-- Step circles -->
    <circle cx="60" cy="20" r="6" fill="#dc2626" />
    <text x="60" y="25" text-anchor="middle" class="text-white text-xs" fill="white">1</text>

    <circle cx="60" cy="35" r="6" fill="#dc2626" />
    <text x="60" y="40" text-anchor="middle" class="text-white text-xs" fill="white">2</text>

    <circle cx="60" cy="50" r="6" fill="#dc2626" />
    <text x="60" y="55" text-anchor="middle" class="text-white text-xs" fill="white">3</text>

    <!-- Content boxes -->
    <rect x="10" y="15" width="35" height="10" rx="2" fill="#f3f4f6" />
    <rect x="75" y="30" width="35" height="10" rx="2" fill="#f3f4f6" />
    <rect x="10" y="45" width="35" height="10" rx="2" fill="#f3f4f6" />

    <!-- Icons -->
    <circle cx="85" cy="20" r="4" fill="#dc2626" opacity="0.1" />
    <circle cx="25" cy="35" r="4" fill="#dc2626" opacity="0.1" />
    <circle cx="85" cy="50" r="4" fill="#dc2626" opacity="0.1" />
</svg>