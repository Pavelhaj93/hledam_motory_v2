<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="260" height="160" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
  
  <!-- Carousel indicator at top -->
  <rect x="30" y="30" width="240" height="8" rx="4" fill="#ef4444"/>
  
  <!-- Images representation -->
  <!-- Image 1 -->
  <rect x="35" y="50" width="70" height="50" rx="6" fill="#ddd6fe"/>
  <circle cx="70" cy="75" r="10" fill="#8b5cf6"/>
  
  <!-- Image 2 -->
  <rect x="115" y="50" width="70" height="50" rx="6" fill="#fde68a"/>
  <circle cx="150" cy="75" r="10" fill="#f59e0b"/>
  
  <!-- Image 3 -->
  <rect x="195" y="50" width="70" height="50" rx="6" fill="#bbf7d0"/>
  <circle cx="230" cy="75" r="10" fill="#10b981"/>
  
  <!-- Content area -->
  <rect x="50" y="115" width="120" height="6" rx="3" fill="#1f2937"/>
  <rect x="50" y="125" width="80" height="4" rx="2" fill="#6b7280"/>
  
  <!-- Buttons -->
  <rect x="50" y="140" width="50" height="20" rx="10" fill="#ef4444"/>
  <rect x="110" y="140" width="50" height="20" rx="10" fill="none" stroke="#ef4444" stroke-width="1"/>
  
  <!-- Carousel dots -->
  <circle cx="190" cy="150" r="3" fill="#ef4444"/>
  <circle cx="205" cy="150" r="3" fill="#d1d5db"/>
  <circle cx="220" cy="150" r="3" fill="#d1d5db"/>
  
  <!-- Play icon overlay -->
  <rect x="230" y="130" width="40" height="30" rx="15" fill="#ef4444" opacity="0.9"/>
  <polygon points="245,140 245,155 255,147.5" fill="white"/>
</svg>