<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient background -->
    <defs>
        <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="200" height="150" fill="#f9fafb" />

    <!-- CTA Banner Container -->
    <rect x="10" y="20" width="180" height="110" rx="8" fill="url(#redGrad)" />

    <!-- Heading -->
    <rect x="40" y="40" width="120" height="10" rx="5" fill="#ffffff" />
    <rect x="50" y="54" width="100" height="8" rx="4" fill="#ffffff" opacity="0.8" />

    <!-- Description lines -->
    <rect x="35" y="72" width="130" height="5" rx="2.5" fill="#ffffff" opacity="0.7" />
    <rect x="45" y="80" width="110" height="5" rx="2.5" fill="#ffffff" opacity="0.7" />

    <!-- Buttons -->
    <g>
        <!-- Primary button (white) -->
        <rect x="50" y="95" width="50" height="20" rx="10" fill="#ffffff" />
        <circle cx="62" cy="105" r="3" fill="#dc2626" />
        <rect x="68" y="102" width="25" height="6" rx="3" fill="#dc2626" />

        <!-- Secondary button (outline) -->
        <rect x="105" y="95" width="50" height="20" rx="10" fill="none" stroke="#ffffff"
            stroke-width="2" />
        <circle cx="117" cy="105" r="3" fill="#ffffff" />
        <rect x="123" y="102" width="25" height="6" rx="3" fill="#ffffff" />
    </g>
</svg>